marquez:
  replicaCount: 1
  image:
    repository: marquez
    tag: 0.10.0
    pullPolicy: IfNotPresent
  db:

web:
  replicaCount: 1
  image:
    repository: marquez-web
    tag: 0.3.0
    pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
